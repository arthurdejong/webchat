<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Arthur de Jong">
  <title>Chat</title>
  <link rel="apple-touch-icon" href="apple-touch-icon.png" sizes="180x180">
  <link rel="icon" href="favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="favicon-16x16.png" sizes="16x16" type="image/png">
  <link rel="icon" href="favicon.ico">
</head>

<body class="d-flex flex-column h-100">

  <nav class="navbar navbar-dark navbar-expand-sm fixed-top bg-dark flex-md-nowrap p-1 shadow">
    <ul class="navbar-nav mx-auto">
      <li class="nav-item mx-2">
        <button type="button" class="btn btn-light" title="Toggle video"><i class="fa fa-video text-success"></i></button>
      </li>
      <li class="nav-item mx-2">
        <button type="button" class="btn btn-light" title="Toggle video"><i class="fa fa-video-slash text-secondary"></i></button>
      </li>
      <li class="nav-item mx-2">
        <button type="button" class="btn btn-light" title="Toggle microphone"><i class="fa fa-microphone text-success"></i></button>
      </li>
      <li class="nav-item mx-2">
        <button type="button" class="btn btn-light" title="Toggle microphone"><i class="fa fa-microphone-slash text-secondary"></i></button>
      </li>
      <li class="nav-item mx-2">
        <button type="button" class="btn btn-danger" title="End meeting"><i class="fa fa-phone hangup"></i></button>
      </li>
      <li class="nav-item mx-2">
        <button type="button" class="btn btn-success" title="Share screen"><i class="fa fa-desktop"></i></button>
      </li>
      <li class="nav-item mx-2">
        <button type="button" class="btn btn-success" title="Larger"><i class="fa fa-window-maximize"></i></button>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item text-nowrap">
        <div class="btn-group" id="settings">
          <button type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown" title="Settings"><i class="fa fa-cogs text-secondary"></i></button>
          <div class="dropdown-menu dropdown-menu-right keep-open-on-click">
            <form class="px-2 py-2">
              <div id="mics"></div>
              <div class="dropdown-divider"></div>
              <div id="cams"></div>
            </form>
          </div>
        </div>
      </li>
    </ul>
  </nav>

  <div class="container-fluid h-100">
    <div class="row h-100">

      <main class="col-md-9 col-lg-10 mr-sm-auto px-4 h-100">
        <div id="video-container">
          <div id="me">
            <div class="embed-responsive h-100">
              <video class="embed-responsive-item rounded border border-dark bg-dark"></video>
              <div class="volume"></div>
              <div class="btn-group video-info">
                <button type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown" title="Info"><i class="fa fa-cogs text-secondary"></i></button>
                <div class="dropdown-menu dropdown-menu-right keep-open-on-click">
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <div class="col-md-2 col-lg-2 d-none d-md-block bg-light messages">
        <div id="messages">
        </div>
        <form id="message-input">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Type here">
            <div class="input-group-append">
              <button class="btn btn-primary" type="submit"><i class="fa fa-paper-plane"></i></button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="videotemplate">
    <div>
      <div class="embed-responsive h-100">
        <video class="embed-responsive-item rounded border border-dark bg-dark"></video>
        <div class="volume"></div>
        <div class="btn-group video-info">
          <button type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown" title="Info"><i class="fa fa-cogs text-secondary"></i></button>
          <div class="dropdown-menu dropdown-menu-right keep-open-on-click">
          </div>
        </div>
      </div>
    </div>
  </div>

</html>
